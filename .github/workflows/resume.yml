name: Build and Deploy Resume PDF

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xu-cheng/texlive-full:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CI - Build PDF
        run: |
          mkdir -p dist
          latexmk -xelatex -interaction=nonstopmode anomy-resume.tex
          mv anomy-resume.pdf dist/

      - name: CD - Deploy PDF to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true
          keep_files: true
