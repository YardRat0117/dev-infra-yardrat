name: Build and Deploy Resume PDF

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Env - Install TeXLive with XeLaTeX & Chinese support
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-extra \
            texlive-lang-chinese \
            latexmk

      - name: CI - Build PDF
        run: |
          export TEXMFHOME=$PWD
          mkdir -p dist
          latexmk -xelatex -interaction=nonstopmode anomy-resume.tex
          mv anomy-resume.pdf dist/

      - name: CD - Deploy PDF to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          keep_files: true
